<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Let's Have Fun</title>
</head>
        <header class="welcome-header">
    
            <section class="welcome-container">
                <h1 class="intro"> Welcome Challenger! </h1>
            </section>
        
        </header>
<body>
    <section class="fight"> 

        
        <section class="title-container">
            <h3>Rock Paper Scissors</h3>
        </section>
        
        <section class="competitor-container">
            <div class="player1-container">
                <h2> User </h2>
                <p class="player1Score"> 0 </p>
            </div>
            <div class="draw-container">
                <h2> Draw </h2>
                <p class="drawScore"> 0 </p>
            </div>
            <div class="computer-container">
                <h2> Opponent </h2>
                <p class="competitorScore"> 0 </p>
            </div>
        </section>
        
        <section class="result-container">
            <div class="winner-results"></div>
        </section>
        
        <section class="prompt1">
            Choose Your Fighter!
        </section>
    
        <section class="fighter-container">
            <input type="text" class="userFighter" placeholder="Select Your Character!">
            <button class="submitFighter"> Submit </button>
            <!-- <button class="rockType"> <img src="./image/rockFighter.png"> </button>
            <button class="paperType"> <img src="./image/paperFighter.png"> </button>
            <button class="metalType"> <img src="./image/scissorsFighter.png"> </button> -->
        </section>
    
</body>
<footer>
    <section class="try-again">
        <button class="again"> Fight Again </button>
    </section>
</footer>
<script src="script.js"></script>
</html>
