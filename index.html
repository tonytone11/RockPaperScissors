<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Let's Have Fun</title>
</head>

<header class="welcome-header">
    
    <section class="welcome-container">
        <h1 class="intro"> Welcome Challenger! </h1>
    </section>

</header>

<body>
    
    <section class="title-container">
        <h3>Rock Paper Scissors</h3>
    </section>
    
    <section class="competitor-container">
        <div class="player1-container">
            <h2> User </h2>
            <!-- <p class="player1-score"> 0 </p> -->
        </div>
        <div class="computer-container">
            <h2> Opponent </h2>
            <!-- <p class="competitor-score"> 0 </p> -->
        </div>
    </section>

    <section class="prompt1">
        Choose Your Fighter!
    </section>

    <section class="fighter-container">
        <button class="rockType"> Rock </button>
        <button class="paperType"> Paper </button>
        <button class="metalType"> Scissors </button>
    </section>

    <section class="winner-results"></section>

    <section class="try-again">
        <button class="again"> Fight Again </button>
    </section>

</body>
</html>
